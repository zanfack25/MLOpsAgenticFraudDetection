name: Build and Deploy Container to EKS

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ca-central-1

      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and push Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: FraudDetectionECRRegistry
          IMAGE_TAG: latest
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "ECR_IMAGE=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_ENV

      - name: Update kubeconfig to connect to EKS
        run: |
          aws eks update-kubeconfig --region ca-central-1 --name FraudDetectionEKSCluster

      - name: Deploy Job to EKS
        run: |
          cat <<EOF | kubectl apply -f -
          apiVersion: batch/v1
          kind: Job
          metadata:
            name: train-and-evaluate-agents-job
            namespace: default
          spec:
            template:
              metadata:
                labels:
                  app: fraud-detection
              spec:
                containers:
                  - name: fraud-detection
                    image: ${ECR_IMAGE}
                    command:
                      - /bin/bash
                      - -c
                      - |
                        echo "Starting training..."
                        cd /mp-server
                        python app/train_all_agents.py
                        echo "Training complete. Starting evaluation..."
                        python app/evaluate_all_agents.py
                    env:
                      - name: MODEL_BUCKET
                        value: fraud-detection-models
                    resources:
                      requests:
                        cpu: "500m"
                        memory: "512Mi"
                      limits:
                        cpu: "1000m"
                        memory: "1024Mi"
                restartPolicy: Never
          EOF
